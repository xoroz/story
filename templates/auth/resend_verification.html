{% extends "base.html" %}

{% block title %}Resend Verification Email - StoryMagic{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
<style>
    .verification-container {
        background-color: var(--white);
        border-radius: 15px;
        box-shadow: var(--shadow);
        padding: 30px;
        text-align: center;
        max-width: 600px;
        margin: 0 auto;
    }
    
    .info-message {
        background-color: #f0f8ff;
        color: #0066cc;
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 20px;
        font-size: 18px;
        border: 1px solid #b8daff;
    }
    
    .form-container {
        max-width: 400px;
        margin: 0 auto;
        text-align: left;
    }
    
    .form-group {
        margin-bottom: 20px;
    }
    
    .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }
    
    .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
    }
    
    .actions {
        margin-top: 30px;
        display: flex;
        justify-content: center;
        gap: 20px;
    }
    
    @media (max-width: 768px) {
        .actions {
            flex-direction: column;
            gap: 10px;
        }
        
        .actions .btn {
            width: 100%;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="verification-container">
    <h1>Resend Verification Email</h1>
    
    <div class="info-message">
        Enter your email address below to receive a new verification link.
    </div>
    
    <div class="form-container">
        <form method="POST" action="{{ url_for('auth.resend_verification') }}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="actions">
                <button type="submit" class="btn btn-primary">Send Verification Email</button>
                <a href="{{ url_for('main.index') }}" class="btn btn-accent">Return to Home</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
