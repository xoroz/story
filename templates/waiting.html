<!DOCTYPE html>
<html>
<head>
    <title>Creating Your Story...</title>
    <style>
        body { 
            font-family: 'Arial', sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #FF6B6B;
        }
        .spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #FF6B6B;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
            margin: 30px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .status {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            margin: 20px 0;
        }
        .details {
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 4px;
            margin-top: 20px;
            text-align: left;
        }
        .details div {
            margin-bottom: 10px;
        }
        .label {
            font-weight: bold;
            display: inline-block;
            width: 100px;
        }
    </style>
    <meta http-equiv="refresh" content="5;url={{ url_for('check_story_status', request_id=request_id) }}">
</head>
<body>
    <h1>Creating Your Story</h1>
    
    <div class="spinner"></div>
    
    <div class="status">
        <p>Please wait while we generate your story...</p>
        <p>This page will automatically refresh every 5 seconds.</p>
    </div>
    
    <div class="details">
        <div><span class="label">Provider:</span> {{ backend|capitalize }}</div>
        <div><span class="label">Model:</span> {{ ai_model }}</div>
        <div><span class="label">Request ID:</span> {{ request_id }}</div>
        <div><span class="label">Title:</span> {{ title }}</div>
        <div><span class="label">Status:</span> Pending</div>
    </div>
</body>
</html>
